<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fb682e27c2.js" crossorigin="anonymous"></script> <!--Para Iconos de redes-->
    <title>Formulario</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html"> <img src="imagenes/Biblioteca.jpg" alt="logo de Reservorio Educativo" class="logo"></a>
            <h1 class="title">Reservorio Educativo</h1>
        </div>
    </header>
    <menu>
        <h4>Formulario de sugerencias</h4>
        <form action="/action_page.php" target="_blank" class="formulario">
            <label for="firstname">Nombre:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Ingrese su nombre aquí..." required>
      
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido aquí..." required>
      
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="Ingrese su fecha de nacimiento aquí..." required>
      
            <p>Rol:
                <label>
                    <input type="radio" name="rol" value="docente" checked>
                    <span>Docente</span>
                </label>
                <label>
                    <input type="radio" name="rol" value="noDocente">
                    <span>No Docente</span>
                </label>
            </p>
      
            <p>Nivel:
                <label>
                    <input type="checkbox" name="nivel" value="primario" checked>
                    <span>Primario</span>
                </label>
                <label>
                    <input type="checkbox" name="nivel" value="secundario">
                    <span>Secundario</span>
                </label>
            </p>
      
            <label for="grado">Grado de satisfacción con los materiales encontrados:</label>
            <select id="grado" name="grado" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="malo">Malo</option>
                <option value="regular">Regular</option>
                <option value="bueno">Bueno</option>
                <option value="muy_bueno">Muy Bueno</option>
                <option value="excelente">Excelente</option>
            </select>
        
            <label for="sugerencia">Sugerencia:</label>
            <textarea id="sugerencia" name="sugerencia" cols="30" rows="5" aria-label="Ingrese su sugerencia"></textarea>
        
            <button type="submit">Enviar</button>
        </form>
      </menu>
    <footer>
        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <div class="pie"><h6>Contacto: repositoriogeneral@repo.com.ar</h6></div>
    </footer>
</body>
</html>
